<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
		</style>
	</head>
	<body>
		<div
			id="calculator"
			class="container d-flex flex-column justify-content-around position-absolute top-50 start-50 translate-middle"
		>
			<div
				id="display"
				class="d-flex justify-content-end overflow-hidden"
			>
				<div
					id="prevCalc"
					class="count-display fs-1 mt-auto mb-0 mb-md-1"
				></div>
				<div
					id="curCalc"
					class="count-display fs-1 mt-auto mb-0 me-2 mb-md-1"
				></div>
			</div>
			<div
				id="buttons"
				class="container"
			>
				<div class="row">
					<button
						data-tool="clearAll"
						class="btn col m-2 btn-outline-danger"
					>
						AC
					</button>
					<button
						data-tool="plusMin"
						class="btn col m-2 btn-outline-primary"
					>
						+/-
					</button>
					<button
						data-tool="operator"
						class="btn col m-2 operator btn-outline-primary"
					>
						%
					</button>
					<button
						data-tool="operator"
						class="btn col m-2 operator btn-outline-primary"
					>
						/
					</button>
				</div>
				<div class="row">
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						7
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						8
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						9
					</button>
					<button
						data-tool="operator"
						class="btn col m-2 operator btn-outline-primary"
					>
						*
					</button>
				</div>
				<div class="row">
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						4
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						5
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						6
					</button>
					<button
						data-tool="operator"
						class="btn col m-2 operator btn-outline-primary"
					>
						-
					</button>
				</div>
				<div class="row">
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						1
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						2
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						3
					</button>
					<button
						data-tool="operator"
						class="btn col m-2 operator btn-outline-primary"
					>
						+
					</button>
				</div>
				<div class="row">
					<button
						data-tool="clear"
						class="btn col m-2 btn-outline-warning"
					>
						C
					</button>
					<button
						data-tool="number"
						class="btn col m-2 btn-outline-light"
					>
						0
					</button>
					<button
						data-tool="decimal"
						class="btn col m-2 btn-outline-light"
					>
						.
					</button>
					<button
						data-tool="equal"
						class="btn col m-2 btn-outline-success"
					>
						=
					</button>
				</div>
			</div>
		</div>

		<script src="app.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
